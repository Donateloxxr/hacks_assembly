        body {

            border-radius: 8px;
            outline: none;
            background-color: #3e4a59;
            color: #fff;

        }

        .show-password-btn {

            top: 50%;

            border: none;
            color: #56ccf2;

        .toggle-link {

            color: #ccc;

        }

        .toggle-link a {
            text-decoration: none;
            color: #56ccf2;
            transition: color 0.3s ease;
        }

        .toggle-link a:hover {

        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            }

        @keyframes slideIn {

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.js"></script>
